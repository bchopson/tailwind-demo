<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Holocron</title>
    <script src="./index.js"></script>
  </head>
  <body>
    <nav
      class="bg-green-400 text-gray-800 flex flex-wrap justify-between items-center p-6 lg:py-0"
      x-data="{ navOpen: false }"
    >
      <div class="flex-shrink-0 mr-4">
        <a href="/" class="block text-2xl flex items-center">
          <i class="fab fa-jedi-order fa-2x"></i>&nbsp;<span
            class="inline-block align-middle"
            >Holocron</span
          >
        </a>
      </div>
      <div class="block lg:hidden">
        <button
          class="px-3 py-2 border rounded border-black"
          @click="navOpen = !navOpen"
        >
          <i class="fas fa-bars fa-lg"></i>
        </button>
      </div>
      <ul
        :class="{ 'hidden': !navOpen }"
        class="w-full lg:w-auto flex-grow lg:flex text-lg"
      >
        <li><a class="nav-link" href="#">Search</a></li>
        <li><a class="nav-link" href="#">Explore</a></li>
        <li><a class="nav-link" href="#">About</a></li>
      </ul>
    </nav>
    <div class="container mx-auto px-4">
      <input
        type="text"
        class="h-10 border-bottom"
        placeholder="search the archives"
      />
      <i class="fas fa-search text-gray-600 search-widget"></i>
    </div>
  </body>
</html>
